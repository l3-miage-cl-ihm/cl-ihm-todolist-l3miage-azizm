
    <div class="simple">
      <h2>Login with</h2>
      <form [formGroup]="signeForm" (ngSubmit)="onSignIN()">
        <button class="buttonbtn1" (click)="login()">Google</button>
        <br/>
         <p style="position:-ms-page;text-align: center;"> _______     Or     ________</p>
          <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" class="form-control"  placeholder="Entrer votre email" name="email" formControlName="email" />
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" class="form-control"  placeholder="Entrer le mot de passe" name="password" formControlName="password" />
          </div>
          <button [class.btn]="signeForm.valid" type="submit" [class.btnInvalide]="signeForm.invalid" [disabled]="signeForm.invalid">Connexion</button>
          <button class="btn" type="submit"  (click)="onCreateNewwUser()">S'inscrire</button>
          <p class="text-danger" > {{errorMessage}}</p>
      </form>
  </div>
